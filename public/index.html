    <title>VibeMe - AI Voice Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 800px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .header h1 {
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .header p {
            color: #666;
            font-size: 0.9rem;
        }
        
        .chat-container {
            height: 300px;
            border: 2px solid #f0f0f0;
            border-radius: 10px;
            overflow-y: auto;
            padding: 1rem;
            margin-bottom: 1rem;
            background: #fafafa;
        }
        
        .message {
            margin-bottom: 1rem;
            padding: 0.8rem;
            border-radius: 10px;
            position: relative;
        }
        
        .message.user {
            background: #667eea;
            color: white;
            margin-left: 20%;
        }
        
        .message.bot {
            background: #e8f2ff;
            color: #333;
            margin-right: 20%;
        }
        
        .message-content {
            margin-bottom: 0.3rem;
        }
        
        .message-time {
            font-size: 0.7rem;
            opacity: 0.7;
            text-align: right;
        }
        
        .message.user .message-time {
            color: rgba(255, 255, 255, 0.8);
        }
        
        .message.bot .message-time {
            color: rgba(0, 0, 0, 0.5);
        }
        
        .call-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 2rem 0;
        }
        
        .call-button {
            padding: 1.5rem 3rem;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .start-call {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
        }
        
        .start-call:hover {
            background: linear-gradient(135deg, #218838, #17a2b8);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .end-call {
            background: linear-gradient(135deg, #dc3545, #e74c3c);
            color: white;
            animation: pulse-call 2s infinite;
        }
        
        .end-call:hover {
            background: linear-gradient(135deg, #c82333, #c0392b);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220,53,69,0.4);
        }
        
        @keyframes pulse-call {
            0% { 
                transform: scale(1);
                box-shadow: 0 4px 15px rgba(220,53,69,0.2);
            }
            50% { 
                transform: scale(1.05);
                box-shadow: 0 6px 25px rgba(220,53,69,0.4);
            }
            100% { 
                transform: scale(1);
                box-shadow: 0 4px 15px rgba(220,53,69,0.2);
            }
        }
        
        .status {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        
        .status.connected {
            color: #28a745;
        }
        
        .status.disconnected {
            color: #dc3545;
        }
        
        .status.connecting {
            color: #ffc107;
        }
        
        .status.calling {
            color: #28a745;
            font-weight: bold;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .character-container {
            width: 100%;
            height: 300px;
            border: 2px solid #f0f0f0;
            border-radius: 10px;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            position: relative;
            overflow: hidden;
        }

        #characterCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
